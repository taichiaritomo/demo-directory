<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Questionnaire</title>
</head>
<body>
  <br/>
  <div id="question">
    Do you like grain teas?
    <br/>
    <button id="yes-button">Yes</button>
  </div>
  <br/>
  <div id="dot" class="dot">
    Cool.<br/>
    How does the idea of a grain tea party in a spacious, sunlit room sound to you?
    <button id="yes-button-2" onclick="enlargeDot2()">Nice</button>
  </div>
  <div id="dot2" class="dot">
    I agree.<br/>
    I'd like to discuss this more...
    <button id="yes-button-2"><a href="">Email</a></button>
  </div>
  <script src="script.js"></script>
</body>
